name: Copy
on:
  push:
    branches: 
      - master
      - main
jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
    - name: CopyCat
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        src_path: /.
        dst_path: /docs/
        dst_owner: LoRaChain
        dst_repo_name: lorachain.github.io
        dst_branch: main
        src_branch: master
